<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 6
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }
           
        </style>
    </head>
    <body>
        <h1> Quadratic Formula </h1>

        <button onclick="quadratic(parseInt(prompt('Enter the value of a')),parseInt(prompt('Enter the value of b')),
        parseInt(prompt('Enter the value of c')))">Find the root</button>

        <h4 id="result"></h4>

        <script>
            function quadratic(a,b,c){
            var discriminant = b ** 2 - 4 * a * c; //ngl i had to google what a discriminant is 
            var squaredDiscriminant = Math.sqrt(discriminant); //square roots the discriminant

            if (discriminant > 0) {
                var x1 = (-b + squaredDiscriminant) / (2 * a); 
                var x2 = (-b - squaredDiscriminant) / (2 * a);
                document.getElementById("result").innerHTML = "x1 is " + x1 + " & x2 is " + x2;
            }
            else if (discriminant == 0) {
                var x = -b / (2 * a);
                document.getElementById("result").innerHTML = "x is " + x;
            }
            else {
                document.getElementById("result").innerHTML = "x1 & x2 are imaginary";
            }
        }
        </script>
    </body>
</html>
