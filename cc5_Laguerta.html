<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 5
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }
           
        </style>
    </head>
    <body>
        <h1> Modified FLAMES </h1>

        <button onclick="flames(prompt('Enter the first name'),prompt('Enter the second name'))">Match Names </button>
        <h3 id="name"></h3>

        <h4>FLAMES Result:</h4>
        <h3 id="result"></h3>


        <script>
            function flames(firstName,secondName){
                document.getElementById("name").innerHTML = firstName.concat(" & ", secondName);

                //the '^' means it doesnt count the letters from a-z, basically replacing all the characters that aren't letters
                var firstNameLength = firstName.replace(/[^a-z]/gi,"").length;
                var secondNameLength= secondName.replace(/[^a-z]/gi,"").length;

                var totalChar = firstNameLength + secondNameLength;

                //actual flames game chuchu

                var flameCount = totalChar % 6;
                
                switch(flameCount){
                    case 0:
                        document.getElementById("result").innerHTML = "Sweethearts <33";
                        break; //break up na kayo charr
                    case 1:
                        document.getElementById("result").innerHTML = "Friends lng kayo bai";
                        break; //break up na kayo charr
                    case 2:
                        document.getElementById("result").innerHTML = "Uyy Lovers kayoo!! Ayieee";
                        break; //break up na kayo charr
                    case 3:
                        document.getElementById("result").innerHTML = "Acquintances lng :)";
                        break; //break up na kayo charr
                    case 4:
                        document.getElementById("result").innerHTML = "Marriage! Plan niyo na wedding niyo";
                        break; //break up na kayo charr
                    case 5:
                        document.getElementById("result").innerHTML = "Enemies kayo. Pero you never know baka enemies to lovers trope yarn";
                        break; //break up na kayo charr
                }
            }
        </script>                
    </body>  
</html>
